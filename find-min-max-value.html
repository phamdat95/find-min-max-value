<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < min)
                min = arr[i];
        }
        return document.write('The minimum value is: ' + min + '<br>'+'<br>');
    }
    function findMax(arr) {
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max)
                max = arr[i];
        }
        return document.write('The maximum value is: ' + max + '<br>'+'<br>');
    }
    var arr = [];
    for (var j = 0; j < 100; j++){
        arr[j]= Math.floor(Math.random()*101);
    }
    function dispArr(arr) {
        var data = '';
        for (var i = 0; i < arr.length; i++) {
            if (i%10===0){
                data += '<br>';
            }
            data = data + arr[i]+ "&nbsp;&nbsp;";
        }
        return document.write(data + '<br>'+'<br>');
    }
    dispArr(arr);
    findMin(arr);
    findMax(arr);
</script>
</body>
</html>
